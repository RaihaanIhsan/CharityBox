<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CharityBox - Donation Form</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <style>
      /* Reset default browser styles */
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      /* Body styling */
      body {
         font-family: Arial, sans-serif;
         background-color: #f3f3f3;
         color: #333;
         display: flex;
         flex-direction: column;
         min-height: 100vh;
         margin: 0;
      }

      /* Header styles */
      header {
         width: 100%;
         background-color: #534C3C;
         padding: 20px 65px;
         color: #fff;
         display: flex;
         justify-content: space-between;
         align-items: center;
      }

      /* Navigation */
      nav ul {
         display: flex;
         list-style-type: none;
      }

      nav ul li {
         margin: 0 15px;
      }

      nav ul li a {
         color: #fff;
         text-decoration: none;
         font-weight: 500;
      }

      nav ul li a:hover {
         color: #ffcc00;
      }

      /* Form container */
      .form-container {
         flex: 1;
         padding: 40px;
         max-width: 800px;
         margin: 40px auto;
         background-color: #fff;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-container h2 {
         text-align: center;
         margin-bottom: 20px;
         color: #534C3C;
      }

      .form-group {
         margin-bottom: 15px;
      }

      .form-group label {
         display: block;
         font-weight: bold;
         margin-bottom: 5px;
      }

      .form-group input, .form-group select, .form-group textarea {
         width: 100%;
         padding: 10px;
         border: 1px solid #ddd;
         border-radius: 5px;
      }

      .form-group textarea {
         resize: vertical;
      }

      .form-group small {
         color: #666;
      }

      /* Button */
      .submit-btn {
         display: block;
         width: 100%;
         background-color: #ffcc00;
         color: #333;
         padding: 12px;
         border: none;
         border-radius: 5px;
         font-weight: bold;
         cursor: pointer;
         text-align: center;
      }

      .submit-btn:hover {
         background-color: #ffd633;
      }

      /* Footer styles, initially hidden */
      .footer {
         background-color: #504434;
         color: #E9ECEB;
         padding: 20px;
         text-align: center;
         /*display: none;*/ /* Hide footer initially */
      }

      .footer-content {
         display: flex;
         flex-direction: column;
         align-items: center;
         gap: 10px;
      }

      .footer-logo {
         width: 180px;
         height: 50px;
      }

      .footer-contact {
         font-size: 16px;
      }

      .footer-copyright {
         font-size: 12px;
      }

   </style>
</head>
<body>

   <!-- Header -->
   <header>
      <div class="logo">
         <img src="logo.png" alt="Logo" width="200" height="40">
      </div>
      <nav>
         <ul>
            <li><a href="#">Home</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="#">Volunteer</a></li>
            <li><a href="#">Donate</a></li>
            <li><a href="#"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            <li><a href="#"><i class="fas fa-user-plus"></i> Sign Up</a></li>
         </ul>
      </nav>
   </header>

   <!-- Donation Form Section -->
   <section class="form-container">
      <h2>Donation Form</h2>
      <form action="#" method="post" enctype="multipart/form-data">
         
         <!-- Item Details -->
         <div class="form-group">
            <label for="title">Item Title</label>
            <input type="text" id="title" name="title" required>
         </div>

         <div class="form-group">
            <label for="category">Item Category</label>
            <select id="category" name="category" required>
               <option value="clothing">Clothing</option>
               <option value="furniture">Furniture</option>
               <option value="electronics">Electronics</option>
               <option value="other">Other</option>
            </select>
         </div>

         <div class="form-group">
            <label>Condition</label>
            <select id="condition" name="condition" required>
               <option value="new">New</option>
               <option value="gently-used">Gently Used</option>
               <option value="used">Used</option>
               <option value="damaged">Damaged</option>
            </select>
         </div>

         <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Add any additional details like dimensions, special handling, etc."></textarea>
         </div>

         <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
         </div>

         <!-- Location and Contact Details -->
         <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Enter city or address" required>
         </div>

         <div class="form-group">
            <label for="contact">Contact Information</label>
            <input type="text" id="contact" name="contact" placeholder="Email or phone number" required>
         </div>

         <!-- Image Upload -->
         <div class="form-group">
            <label for="images">Upload Images</label>
            <input type="file" id="images" name="images[]" accept="image/*" multiple>
            <small>You can upload up to 5 images with a maximum file size of 5MB each.</small>
         </div>

         <!-- Submit Button -->
         <button type="submit" class="submit-btn">Submit Donation</button>
      </form>
   </section>

   <!-- Footer -->
   <footer class="footer">
      <div class="footer-content">
         <img src="logo.png" alt="Charity Box Logo" class="footer-logo">
         <p>+92 3654800128 | charitybox60@gmail.com</p>
         <p>Â© 2024 CharityBox. All rights reserved.</p>
      </div>
   </footer>

</body>
</html>
